<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="topBar">
        <div class="highscores"><a href="highscoresPage">View Highscores</a></div>
        <div id="timer">Time: 0</div>
    </div>
    <div id="startBox">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="description">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="startButton">Start Quiz</button>
    </div>
    <div id="quizBox">
        <div id="questionBox">
            <div id="question">Question</div>
            <div id="answerBox">
                <button id="answer1">Answer 1</button>
                <button id="answer2">Answer 2</button>
                <button id="answer3">Answer 3</button>
                <button id="answer4">Answer 4</button>
            </div>
        </div>
    </div>
    <div id="endBox">
        <div id="endMessage">All done!</div>
        <div id="highScoreBox">
            <div class="highScoreMessage">Enter initials:</div>
            <input type="text" id="initials" placeholder="Enter initials">
            <button class="submitScore">Submit</button>
        </div>
    </div>
    <div id="scoreBox">
        <div class="scoreMessage">Your final score is <span id="score"></span>.</div>
        <button class="goBack">Go Back</button>
        <button class="clearHighscores">Clear Highscores</button>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
